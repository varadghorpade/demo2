<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSION 1.0 - FULL SCREEN FIRE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        
        #fireCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .version-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            text-align: center;
            padding: 20px;
        }
        
        .version-title {
            font-size: 8vw;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff5500,
                0 0 60px #ff7700,
                0 0 80px #ff9900;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            animation: flicker 3s infinite alternate;
        }
        
        .subtitle {
            font-size: 2vw;
            color: #ffaa00;
            text-shadow: 0 0 15px #ff6600;
            margin-bottom: 40px;
            max-width: 800px;
            animation: pulse 4s infinite;
        }
        
        .stats {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: #ff9900;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #ff3300;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 100, 0, 0.5);
            pointer-events: none;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 3;
        }
        
        .control-btn {
            background: linear-gradient(to bottom, #ff5500, #cc3300);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 85, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-btn:hover {
            background: linear-gradient(to bottom, #ff6600, #dd4400);
            box-shadow: 0 0 25px rgba(255, 100, 0, 1);
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .intensity-display {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #ff9900;
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ff3300;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 100, 0, 0.5);
            pointer-events: none;
            z-index: 3;
        }
        
        .fire-source {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 80px;
            background: radial-gradient(ellipse at center, #ff3300 0%, #660000 70%, transparent 100%);
            border-radius: 50% 50% 0 0;
            z-index: 2;
            box-shadow: 
                0 0 100px #ff3300,
                0 0 200px #ff5500,
                inset 0 10px 40px rgba(255, 200, 0, 0.5);
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.9; }
            30%, 50% { opacity: 0.8; }
            45%, 60% { opacity: 1; }
            70% { opacity: 0.7; }
            80% { opacity: 0.9; }
            90% { opacity: 0.8; }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; }
        }
        
        .warning {
            position: absolute;
            bottom: 120px;
            width: 100%;
            text-align: center;
            color: #ff9900;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .version-title {
                font-size: 12vw;
            }
            
            .subtitle {
                font-size: 4vw;
            }
            
            .controls {
                bottom: 20px;
                right: 20px;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .stats, .intensity-display {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireCanvas"></canvas>
    
    <div class="fire-source"></div>
    
    <div class="version-overlay">
        <div class="version-title">VERSION 1.0</div>
        <div class="subtitle">FULL SCREEN FIRE SIMULATION • EXTREME HEAT WARNING • SYSTEM OVERLOAD</div>
    </div>
    
    <div class="intensity-display">
        FIRE INTENSITY: <span id="intensityValue">MAXIMUM</span>
    </div>
    
    <div class="stats">
        <div>PARTICLE COUNT: <span id="particleCount">0</span></div>
        <div>TEMPERATURE: <span id="temperature">1600°C</span></div>
        <div>ENERGY OUTPUT: <span id="energy">98.7%</span></div>
    </div>
    
    <div class="warning">WARNING: EXTREME HEAT DETECTED • MAINTAIN SAFE DISTANCE</div>
    
    <div class="controls">
        <button class="control-btn" id="increaseBtn">INCREASE FIRE</button>
        <button class="control-btn" id="decreaseBtn">DECREASE FIRE</button>
        <button class="control-btn" id="windBtn">TOGGLE WIND</button>
        <button class="control-btn" id="colorBtn">CHANGE COLOR</button>
        <button class="control-btn" id="explosionBtn">MEGA EXPLOSION</button>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('fireCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Fire simulation parameters
        let particles = [];
        let intensity = 1.0;
        let wind = { x: 0, y: 0 };
        let windActive = false;
        let colorMode = 0; // 0: Orange/Red, 1: Blue, 2: White, 3: Green
        let particleCount = 0;
        
        // Particle class for fire
        class FireParticle {
            constructor(x, y, isExplosion = false) {
                this.x = x;
                this.y = y;
                
                if (isExplosion) {
                    // Explosion particles
                    this.size = Math.random() * 8 + 3;
                    this.speedX = (Math.random() - 0.5) * 15;
                    this.speedY = -(Math.random() * 12 + 5);
                    this.life = 1.0;
                    this.decay = Math.random() * 0.03 + 0.01;
                } else {
                    // Normal fire particles
                    this.size = Math.random() * 6 + 2;
                    this.speedX = (Math.random() - 0.5) * 2;
                    this.speedY = -(Math.random() * 5 + 2);
                    this.life = 1.0;
                    this.decay = Math.random() * 0.01 + 0.005;
                }
                
                // Apply wind effect
                this.speedX += wind.x;
                this.speedY += wind.y;
                
                // Color based on mode
                this.colorMode = colorMode;
                this.color = this.getColor();
                
                // Glow effect
                this.glow = Math.random() * 15 + 5;
            }
            
            getColor() {
                switch(this.colorMode) {
                    case 0: // Orange/Red (default fire)
                        const r = Math.floor(255 * this.life);
                        const g = Math.floor(100 * this.life * Math.random());
                        const b = Math.floor(30 * (1 - this.life));
                        return `rgba(${r}, ${g}, ${b}, ${this.life})`;
                    case 1: // Blue flame (hotter)
                        const r2 = Math.floor(100 * this.life);
                        const g2 = Math.floor(150 * this.life);
                        const b2 = Math.floor(255 * this.life);
                        return `rgba(${r2}, ${g2}, ${b2}, ${this.life})`;
                    case 2: // White flame (extremely hot)
                        const whiteVal = Math.floor(255 * this.life);
                        return `rgba(${whiteVal}, ${whiteVal}, ${whiteVal}, ${this.life})`;
                    case 3: // Green flame (chemical)
                        const r3 = Math.floor(50 * this.life);
                        const g3 = Math.floor(255 * this.life);
                        const b3 = Math.floor(50 * this.life);
                        return `rgba(${r3}, ${g3}, ${b3}, ${this.life})`;
                }
            }
            
            update() {
                // Apply gravity
                this.speedY += 0.05;
                
                // Apply wind if active
                if (windActive) {
                    this.speedX += wind.x * 0.1;
                    this.speedY += wind.y * 0.1;
                }
                
                // Apply turbulence
                this.speedX += (Math.random() - 0.5) * 0.3;
                this.speedY += (Math.random() - 0.5) * 0.2;
                
                // Update position
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Decay particle
                this.life -= this.decay;
                
                // Change color as particle ages
                this.color = this.getColor();
                
                // Return true if particle is still alive
                return this.life > 0;
            }
            
            draw() {
                // Create gradient for particle glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size + this.glow
                );
                
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color.replace(')', ', 0.5)').replace('rgba', 'rgba'));
                gradient.addColorStop(1, this.color.replace(')', ', 0)').replace('rgba', 'rgba'));
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size + this.glow, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Draw core of particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        // Create fire particles
        function createFire() {
            const baseX = canvas.width / 2;
            const baseY = canvas.height;
            const spread = 150 + intensity * 100;
            
            // Create multiple particles based on intensity
            const particleCount = Math.floor(30 + intensity * 70);
            
            for (let i = 0; i < particleCount; i++) {
                const x = baseX + (Math.random() - 0.5) * spread;
                particles.push(new FireParticle(x, baseY));
            }
            
            // Create additional particles from sides for full screen effect
            if (intensity > 0.5) {
                const sideParticles = Math.floor(10 + intensity * 20);
                
                // Left side
                for (let i = 0; i < sideParticles; i++) {
                    const x = Math.random() * canvas.width * 0.3;
                    particles.push(new FireParticle(x, canvas.height));
                }
                
                // Right side
                for (let i = 0; i < sideParticles; i++) {
                    const x = canvas.width - Math.random() * canvas.width * 0.3;
                    particles.push(new FireParticle(x, canvas.height));
                }
            }
            
            // Update particle count display
            updateParticleCount();
        }
        
        // Create explosion effect
        function createExplosion() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const explosionParticles = 200 + Math.floor(intensity * 300);
            
            for (let i = 0; i < explosionParticles; i++) {
                particles.push(new FireParticle(centerX, centerY, true));
            }
            
            // Shake effect
            document.querySelector('.version-overlay').style.transform = 'translate(-5px, -5px)';
            setTimeout(() => {
                document.querySelector('.version-overlay').style.transform = 'translate(0, 0)';
            }, 100);
        }
        
        // Update particle count display
        function updateParticleCount() {
            document.getElementById('particleCount').textContent = particles.length.toLocaleString();
            
            // Update temperature based on intensity
            const temp = 800 + intensity * 1200;
            document.getElementById('temperature').textContent = Math.floor(temp) + '°C';
            
            // Update energy output
            const energy = 20 + intensity * 80 + Math.random() * 5;
            document.getElementById('energy').textContent = energy.toFixed(1) + '%';
        }
        
        // Update intensity display
        function updateIntensityDisplay() {
            const intensityValue = document.getElementById('intensityValue');
            if (intensity >= 0.9) {
                intensityValue.textContent = 'MAXIMUM';
                intensityValue.style.color = '#ff0000';
            } else if (intensity >= 0.7) {
                intensityValue.textContent = 'HIGH';
                intensityValue.style.color = '#ff5500';
            } else if (intensity >= 0.5) {
                intensityValue.textContent = 'MEDIUM';
                intensityValue.style.color = '#ffaa00';
            } else if (intensity >= 0.3) {
                intensityValue.textContent = 'LOW';
                intensityValue.style.color = '#ffff00';
            } else {
                intensityValue.textContent = 'MINIMUM';
                intensityValue.style.color = '#ffff99';
            }
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with a dark overlay for trailing effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Create new fire particles
            createFire();
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                if (!particle.update()) {
                    // Remove dead particles
                    particles.splice(i, 1);
                    continue;
                }
                
                particle.draw();
            }
            
            // Limit particles for performance (but keep it high for full screen effect)
            if (particles.length > 5000) {
                particles = particles.slice(1000);
            }
            
            // Update displays
            updateParticleCount();
            
            // Continue animation
            requestAnimationFrame(animate);
        }
        
        // Initialize wind with random direction
        function initWind() {
            wind = {
                x: (Math.random() - 0.5) * 3,
                y: -(Math.random() * 2)
            };
        }
        
        // Control button event handlers
        document.getElementById('increaseBtn').addEventListener('click', function() {
            intensity = Math.min(1.0, intensity + 0.1);
            updateIntensityDisplay();
            
            // Visual feedback
            this.style.boxShadow = '0 0 30px rgba(255, 100, 0, 1)';
            setTimeout(() => {
                this.style.boxShadow = '0 0 15px rgba(255, 85, 0, 0.7)';
            }, 200);
        });
        
        document.getElementById('decreaseBtn').addEventListener('click', function() {
            intensity = Math.max(0.1, intensity - 0.1);
            updateIntensityDisplay();
            
            // Visual feedback
            this.style.boxShadow = '0 0 30px rgba(255, 200, 0, 1)';
            setTimeout(() => {
                this.style.boxShadow = '0 0 15px rgba(255, 85, 0, 0.7)';
            }, 200);
        });
        
        document.getElementById('windBtn').addEventListener('click', function() {
            windActive = !windActive;
            if (windActive) {
                initWind();
                this.textContent = 'WIND: ON';
                this.style.background = 'linear-gradient(to bottom, #00aaff, #0066cc)';
            } else {
                this.textContent = 'WIND: OFF';
                this.style.background = 'linear-gradient(to bottom, #ff5500, #cc3300)';
            }
        });
        
        document.getElementById('colorBtn').addEventListener('click', function() {
            colorMode = (colorMode + 1) % 4;
            const colors = ['ORANGE FIRE', 'BLUE FIRE', 'WHITE FIRE', 'GREEN FIRE'];
            this.textContent = colors[colorMode];
            
            // Change button color based on fire color
            const buttonColors = [
                'linear-gradient(to bottom, #ff5500, #cc3300)',
                'linear-gradient(to bottom, #00aaff, #0066cc)',
                'linear-gradient(to bottom, #ffffff, #cccccc)',
                'linear-gradient(to bottom, #00ff00, #009900)'
            ];
            this.style.background = buttonColors[colorMode];
        });
        
        document.getElementById('explosionBtn').addEventListener('click', function() {
            createExplosion();
            
            // Visual feedback
            this.style.boxShadow = '0 0 40px rgba(255, 0, 0, 1)';
            setTimeout(() => {
                this.style.boxShadow = '0 0 15px rgba(255, 85, 0, 0.7)';
            }, 300);
        });
        
        // Add keyboard controls
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '+':
                case '=':
                    intensity = Math.min(1.0, intensity + 0.1);
                    updateIntensityDisplay();
                    break;
                case '-':
                case '_':
                    intensity = Math.max(0.1, intensity - 0.1);
                    updateIntensityDisplay();
                    break;
                case 'w':
                case 'W':
                    document.getElementById('windBtn').click();
                    break;
                case 'c':
                case 'C':
                    document.getElementById('colorBtn').click();
                    break;
                case ' ':
                case 'e':
                case 'E':
                    document.getElementById('explosionBtn').click();
                    break;
            }
        });
        
        // Add mouse move effect (fire follows cursor)
        document.addEventListener('mousemove', function(e) {
            if (intensity > 0.7) {
                // Create particles at cursor position when intensity is high
                for (let i = 0; i < 3; i++) {
                    particles.push(new FireParticle(e.clientX, e.clientY));
                }
            }
        });
        
        // Initialize display
        updateIntensityDisplay();
        
        // Start the animation
        animate();
        
        // Initial explosion for dramatic effect
        setTimeout(() => {
            createExplosion();
        }, 500);
    </script>
</body>
</html>
